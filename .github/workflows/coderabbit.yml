name: CodeRabbit AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - master
      - develop
      - staging

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run CodeRabbit Review
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false
          review_simple_changes: false
          review_comment_lgtm: false
          openai_light_model: gpt-4
          openai_heavy_model: gpt-4
          language: en
          path_filters: |
            !**/*.min.js
            !**/*.min.css
            !**/node_modules/**
            !**/vendor/**
            !**/dist/**
            !**/build/**
            !**/.git/**
          system_message: |
            You are a senior software engineer reviewing code in English.
            Provide constructive reviews, identify potential bugs,
            suggest performance improvements, and ensure code quality.
            Use a professional yet friendly tone.
