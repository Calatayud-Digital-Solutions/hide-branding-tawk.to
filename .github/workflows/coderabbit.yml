name: CodeRabbit AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - master
      - develop
      - staging

permissions:
  contents: write
  pull-requests: write
  issues: write
  checks: write

env:
  MODEL: gpt-4o-mini

jobs:
  tests:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies (skip postinstall scripts)
        run: npm ci --no-audit --no-fund --ignore-scripts
      - name: Run unit tests
        run: npm test -s

  review:
    if: github.event_name == 'pull_request'
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run CodeRabbit Review
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false
          review_simple_changes: false
          review_comment_lgtm: false
          openai_light_model: ${{ env.MODEL }}
          openai_heavy_model: ${{ env.MODEL }}
          language: es
          path_filters: |
            !**/*.min.js
            !**/*.min.css
            !**/node_modules/**
            !**/vendor/**
            !**/dist/**
            !**/build/**
            !**/.git/**
          system_message: |
            You are a senior software engineer reviewing code in English.
            Provide constructive reviews, identify potential bugs,
            suggest performance improvements, and ensure code quality.
            Use a professional yet friendly tone.
          summarize: true
          summarize_release_notes: true

  notify_failure:
    runs-on: ubuntu-latest
    needs: review
    if: github.event_name == 'pull_request' && failure()
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CodeRabbit fallo en ${{ github.repository }}"
          to: ${{ secrets.ALERT_EMAIL_TO }}
          from: ${{ secrets.ALERT_EMAIL_FROM }}
          body: |
            Workflow: ${{ github.workflow }}
            Evento: ${{ github.event_name }}
            Rama: ${{ github.ref }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Causa posible: revisar logs del job 'review'.

  notify_summary:
    runs-on: ubuntu-latest
    needs: review
    if: github.event_name == 'pull_request'
    steps:
      - name: Send run summary email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CodeRabbit run status in ${{ github.repository }}: ${{ needs.review.result || 'unknown' }}"
          to: ${{ secrets.ALERT_EMAIL_TO }}
          from: ${{ secrets.ALERT_EMAIL_FROM }}
          body: |
            Workflow: ${{ github.workflow }}
            Evento: ${{ github.event_name }}
            Rama: ${{ github.ref }}
            Resultado job review: ${{ needs.review.result }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  push_issue:
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: Disabled
        run: echo "Generic push issue creation disabled"

  push_review:
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prepare diff
        id: diff
        run: |
          git diff --unified=0 HEAD~1..HEAD > diff.txt || true
          lines=$(wc -l < diff.txt || echo 0)
          echo "lines=$lines" >> $GITHUB_OUTPUT
      - name: Generate AI review for push
        id: ai
        if: steps.diff.outputs.lines != '0'
        run: |
          set -euo pipefail
          command -v jq >/dev/null 2>&1 || { echo "jq not found" >&2; exit 1; }
          body=$(jq -Rs . < diff.txt)
          sysmsg="Review the following Git diff and provide actionable suggestions in Spanish. Focus on logic bugs, security, performance, readability, maintainability. Structure by file and change. Keep concise bullet points."
          payload=$(jq -n --arg body "$body" --arg sys "$sysmsg" --arg model "${{ env.MODEL }}" '{model:$model,messages:[{role:"system",content:$sys},{role:"user",content:$body}]}' )
          http_status=$(curl -s -o response.json -w '%{http_code}' -X POST https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.OPENAI_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "$payload")
          if [ "$http_status" != "200" ]; then
            echo "OpenAI API request failed with status $http_status" >&2
            cat response.json >&2 || true
            exit 1
          fi
          review=$(jq -r '.choices[0].message.content' response.json)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$review" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Assess review signal
        id: signal
        if: steps.diff.outputs.lines != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const body = process.env.REVIEW_BODY || ''
            const signal = (body.length > 400) || /Security|Bug|Vulnerability|Performance|Maintainability|Error/i.test(body)
            core.setOutput('is_ok', signal ? 'true' : 'false')
        env:
          REVIEW_BODY: ${{ steps.ai.outputs.body }}

      - name: Create issue with AI review (push)
        if: false
        uses: actions/github-script@v7
        with:
          script: |
            return

      - name: Create issue with AI review (push, only if findings)
        if: steps.diff.outputs.lines != '0' && steps.signal.outputs.is_ok == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`
            const title = `AI code review (push) findings on ${process.env.GITHUB_REF_NAME}`
            const body = `Run: ${runUrl}\n\n${process.env.REVIEW_BODY || ''}`
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            })
        env:
          REVIEW_BODY: ${{ steps.ai.outputs.body }}

      - name: Create check run with AI review (push)
        if: steps.diff.outputs.lines != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner
            const repo = context.repo.repo
            const name = 'AI Code Review (push)'
            const head_sha = context.sha
            const output = {
              title: 'AI Review Summary',
              summary: `Push review on ${process.env.GITHUB_REF_NAME}`,
              text: (process.env.REVIEW_BODY || '').slice(0, 65000)
            }
            await github.rest.checks.create({
              owner,
              repo,
              name,
              head_sha,
              status: 'completed',
              conclusion: 'neutral',
              output
            })
        env:
          REVIEW_BODY: ${{ steps.ai.outputs.body }}
