name: CodeRabbit AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - master
      - develop
      - staging

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run CodeRabbit Review
        uses: coderabbitai/ai-pr-reviewer@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          debug: false
          review_simple_changes: false
          review_comment_lgtm: false
          openai_light_model: gpt-4
          openai_heavy_model: gpt-4
          language: en
          path_filters: |
            !**/*.min.js
            !**/*.min.css
            !**/node_modules/**
            !**/vendor/**
            !**/dist/**
            !**/build/**
            !**/.git/**
          system_message: |
            You are a senior software engineer reviewing code in English.
            Provide constructive reviews, identify potential bugs,
            suggest performance improvements, and ensure code quality.
            Use a professional yet friendly tone.
          summarize: true
          summarize_release_notes: true

  notify_failure:
    runs-on: ubuntu-latest
    needs: review
    if: failure()
    steps:
      - name: Send failure email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CodeRabbit fallo en ${{ github.repository }}"
          to: ${{ secrets.ALERT_EMAIL_TO }}
          from: ${{ secrets.ALERT_EMAIL_FROM }}
          body: |
            Workflow: ${{ github.workflow }}
            Evento: ${{ github.event_name }}
            Rama: ${{ github.ref }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Causa posible: revisar logs del job 'review'.

  notify_summary:
    runs-on: ubuntu-latest
    needs: review
    if: always()
    steps:
      - name: Send run summary email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "CodeRabbit run status in ${{ github.repository }}: ${{ needs.review.result || 'unknown' }}"
          to: ${{ secrets.ALERT_EMAIL_TO }}
          from: ${{ secrets.ALERT_EMAIL_FROM }}
          body: |
            Workflow: ${{ github.workflow }}
            Evento: ${{ github.event_name }}
            Rama: ${{ github.ref }}
            Resultado job review: ${{ needs.review.result }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  push_issue:
    runs-on: ubuntu-latest
    needs: review
    if: github.event_name == 'push'
    steps:
      - name: Create issue with push review summary
        uses: actions/github-script@v7
        with:
          script: |
            const result = '${{ needs.review.result }}'
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`
            const title = `CodeRabbit push review on ${process.env.GITHUB_REF_NAME} (${result || 'unknown'})`
            const body = [
              `Workflow: ${process.env.GITHUB_WORKFLOW}`,
              `Event: ${process.env.GITHUB_EVENT_NAME}`,
              `Branch: ${process.env.GITHUB_REF}`,
              `Run: ${runUrl}`,
              `\nNotes:`,
              `- Push runs do not have PR context; inline comments are available only on PRs.`,
              `- Use PRs for detailed inline feedback; pushes will include email and this summary.`
            ].join('\n')
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            })
